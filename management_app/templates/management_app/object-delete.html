{% extends "management_app/base.html" %}
{% load static %}

{% block title %}Eliminar {{ object }} {% endblock %}

{% block css %}
    {{ block.super }}<link rel="stylesheet" href="{% static 'management_app/css/object-delete.css' %}">
{% endblock %}

{% block content %}
    <h1>¿Estás seguro de eliminar "{{ object }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'products_list' %}">Cancelar</a>
    </form>
{% endblock %}
