<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'management_app/css/login.css' %}">
    </head>
    <body>
        <div id="background">
            <img src="{% static 'management_app/images/background.jpg' %}">
        </div>
        <div id="form-container">
            <h1>Login</h1>
            {% if form.errors %}
                <p id="error-message">Usuario o contrase√±a incorrectos</p>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {{ form.as_p }}

                <button type="submit">Enviar</button>
            </form>
            <a id="login-button" href="{% url 'index' %}"><i class="fa fa-home" aria-hidden="true"></i></a>
        </div>
    </body>
</html>
